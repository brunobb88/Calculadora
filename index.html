<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Júnior</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="calculadora">
        <input type="text" id="visor" disabled value="0">

        <div class="teclas">
            <button class="operador" data-action="clear">AC</button>
            <button class="operador" data-action="backspace">DEL</button>
            <button class="operador" data-action="percent">%</button>
            <button class="operador" data-action="divide">÷</button>

            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="operador" data-action="multiply">×</button>

            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="operador" data-action="subtract">-</button>

            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="operador" data-action="add">+</button>

            <button class="zero">0</button>
            <button data-action="decimal">.</button>
            <button class="igual" data-action="calculate">=</button>
        </div>
    </div>

    <script src="script.js" defer></script>
</body>
</html>
